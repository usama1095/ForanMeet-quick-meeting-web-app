<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meetly – Smart Scheduling</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body {
  background: #f8f9fa;
}

.hero {
  background: linear-gradient(135deg,#0d6efd,#6610f2);
  color: white;
  padding: 80px 20px;
  text-align: center;
}

.card {
  border-radius: 15px;
}

.meeting-link {
  word-break: break-all;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <h1 class="fw-bold">Meetly</h1>
  <p class="lead">Smart, fast & secure meeting scheduling</p>
  <button class="btn btn-light btn-lg mt-3" onclick="scrollToApp()">Get Started</button>
  <footer class="text-center py-4 text-white">
  Created by <b>Rana Usama</b> |
 
        <a href="https://www.fiverr.com/ranausama881" class="btn fiverr text-white" target="_blank">
            <i class="fa-brands fa-fonticons-fi"></i> Fiverr
        </a>

        <a href="https://github.com/usama1095" class="btn github text-white" target="_blank">
            <i class="fa-brands fa-github"></i> GitHub
        </a>

        <a href="https://www.instagram.com/ishowtechskills" class="btn instagram text-white" target="_blank">
            <i class="fa-brands fa-instagram"></i> Instagram
        </a>
  
</footer>

</section>

<!-- APP -->
<div class="container my-5" id="app">
  <div class="row g-4">

    <!-- CREATE MEETING -->
    <div class="col-md-5">
      <div class="card shadow p-4">
        <h4 class="mb-3">Create Meeting</h4>

        <input class="form-control mb-2" id="title" placeholder="Meeting Title">
        <textarea class="form-control mb-2" id="desc" placeholder="Description"></textarea>

        <div class="row">
          <div class="col">
            <input type="date" class="form-control mb-2" id="date">
          </div>
          <div class="col">
            <input type="time" class="form-control mb-2" id="time">
          </div>
        </div>

        <select class="form-control mb-3" id="duration">
          <option value="30">30 Minutes</option>
          <option value="45">45 Minutes</option>
          <option value="60">1 Hour</option>
        </select>

        <button class="btn btn-primary w-100" onclick="createMeeting()">
          <i class="fa fa-calendar-plus"></i> Create Meeting
        </button>
      </div>
    </div>

    <!-- MEETING LIST -->
    <div class="col-md-7">
      <div class="card shadow p-4">
        <h4 class="mb-3">Scheduled Meetings</h4>
        <div id="meetings"> <p> You have no meetings generated right now</p></div>
      </div>
    </div>

  </div>
</div>

<!-- FOOTER -->
<footer class="text-center py-4 text-muted">
  Created by <b>Rana Usama</b> |
 
        <a href="https://www.fiverr.com/ranausama881" class="btn fiverr" target="_blank">
            <i class="fa-brands fa-fonticons-fi"></i> Fiverr
        </a>

        <a href="https://github.com/usama1095" class="btn github" target="_blank">
            <i class="fa-brands fa-github"></i> GitHub
        </a>

        <a href="https://www.instagram.com/ishowtechskills" class="btn instagram" target="_blank">
            <i class="fa-brands fa-instagram"></i> Instagram
        </a>
  
</footer>

<script>
let meetings = JSON.parse(localStorage.getItem("meetings")) || [];

function scrollToApp() {
  document.getElementById("app").scrollIntoView({behavior:"smooth"});
}

function createMeeting() {
  const title = document.getElementById("title").value;
  const desc = document.getElementById("desc").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const duration = document.getElementById("duration").value;

  if(!title || !date || !time) {
    alert("Please fill required fields");
    return;
  }

  const room = `Meetly_${Date.now()}`;
  const link = `https://meet.jit.si/${room}`;

  const meeting = {title, desc, date, time, duration, link};
  meetings.push(meeting);

  localStorage.setItem("meetings", JSON.stringify(meetings));
  renderMeetings();
  clearForm();
}

function renderMeetings() {
  const container = document.getElementById("meetings");
  container.innerHTML = "";

  meetings.forEach((m, i) => {
    container.innerHTML += `
      <div class="border rounded p-3 mb-3">
        <h5>${m.title}</h5>
        <p class="text-muted">${m.date} • ${m.time} • ${m.duration} min</p>
        <p>${m.desc || ""}</p>

        <p class="meeting-link">
          <a href="${m.link}" target="_blank">${m.link}</a>
        </p>

        <button class="btn btn-sm btn-outline-primary" onclick="copyLink('${m.link}')">
          <i class="fa fa-copy"></i>
        </button>

        <button class="btn btn-sm btn-outline-danger ms-2" onclick="deleteMeeting(${i})">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    `;
  });
}

function deleteMeeting(index) {
  meetings.splice(index,1);
  localStorage.setItem("meetings", JSON.stringify(meetings));
  renderMeetings();
}

function copyLink(link) {
  navigator.clipboard.writeText(link);
  alert("Meeting link copied!");
}

function clearForm() {
  title.value = "";
  desc.value = "";
  date.value = "";
  time.value = "";
}

renderMeetings();
</script>

</body>
</html>
